<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cards</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
            justify-content: center;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgb(127, 124, 124);
        }
        .card img {
            width: 95%;
            height: 55%;
            border-radius: 5px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            color: #555;
        }
        .card button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: green;
            border: 2px solid black;
            transform:translate(5%,10%) ;
        }
    </style>
</head>
<body>

    <div class="card-container" id="cardContainer"></div>

    <script>
        const products = [
            { name: 'Fossil', price: 'rs.12,495.00', image: 'https://rukminim2.flixcart.com/image/850/1000/xif0q/watch/r/1/n/-original-imagt7fkha8f7hx8.jpeg?q=90&crop=false', description: 'Fossil E2811' },
            { name: 'Fastrack', price: 'rs.5000', image: 'https://assets.myntassets.com/w_412,q_60,dpr_2,fl_progressive/assets/images/28138054/2024/3/26/42c77bda-9441-4e93-8a9f-b433b2c401cf1711447071222-Fastrack-Women-Dial--Bracelet-Style-Straps-Analogue-Watch-FV-11.jpg', description: 'Fastrack' },
            { name: 'Times', price: '$300', image: 'https://assets.ajio.com/medias/sys_master/root/20230623/tmTI/6494f466d55b7d0c63acb08f/-473Wx593H-464641221-rosegold-MODEL.jpg', description: 'Frank Time watch' },
            { name: 'Rolex', price: 'rs.2000', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKEV2sl2IjorOhd7GvVCr4KHEIOBYgV_n7Sg&s', description: 'Rolex watch ' },
        ];
        const cardContainer = document.getElementById('cardContainer');
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'card';
            const img = document.createElement('img');
            img.src = product.image;
            img.alt = product.name;
            const title = document.createElement('h3');
            title.textContent = product.name;
            const description = document.createElement('p');
            description.textContent = product.description;
            const price = document.createElement('p');
            price.textContent = product.price;
            const button = document.createElement('button');
            button.textContent = 'Add to Cart';
            card.appendChild(img);
            card.appendChild(title);
            card.appendChild(description);
            card.appendChild(price);
            card.appendChild(button);
            cardContainer.appendChild(card);
        });
    </script>

</body>
</html>
